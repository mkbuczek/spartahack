<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceNLearn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="headerBox">TraceNLearn</div>
    <h1>Draw a number, letter, or symbol</h1>

    <div id="predictionContainer">
        <div id="predictionText">A</div>
        <div id="predictionWord">Apple</div>
        <img id="predictionImg" src="apple.jpg">
    </div>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>

        <div id="btnContainer">
            <button id="submitBtn">Submit</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
