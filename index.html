<!DOCTYPE html>
<html lang="en">
<head>

    <title>TraceNLearn</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    
    <div id="headerBox">TraceNLearn</div>

    <div id="predictionContainer">
        <div id="predictionText" style="display: none;">A: Apple</div>

            <button id="submitBtn" onclick="submitCanvas()">Submit</button>

    <script src="script.js"></script>
